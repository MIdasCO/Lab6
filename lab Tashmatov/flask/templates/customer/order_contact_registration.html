<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация контактов заказа</title>
    <style>
       body { font-family: Arial, sans-serif; padding: 20px; }
       .form-container { max-width: 500px; margin: 0 auto; }
       input, select { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Регистрация контактов заказа</h1>
        {% if message %}
            <p style="color:green;">{{ message }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('order_contact_registration') }}">
            <label for="order_id">№ Заказа:</label>
            <input type="number" id="order_id" name="order_id" required>
            <br>
            <label for="contact_type">Тип контакта:</label>
            <select id="contact_type" name="contact_type">
                <option value="телефон">Телефон</option>
                <option value="email">Email</option>
            </select>
            <br>
            <label for="contact_value">Контактное значение:</label>
            <input type="text" id="contact_value" name="contact_value" required>
            <br>
            <label for="employee_name">Имя обслуживающего сотрудника (не обязательно):</label>
            <input type="text" id="employee_name" name="employee_name">
            <br>
            <button type="submit">Зарегистрировать контакт заказа</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard') }}">Назад</a>
    </div>
</body>
</html>
