<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задолжённости клиентов</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1>Задолжённости клиентов</h1>
  <table>
    <tr>
      <th>№ Заказа</th>
      <th>Общая сумма</th>
      <th>Оплачено</th>
      <th>Задолженность</th>
    </tr>
    {% for debt in debts %}
    <tr>
      <td>{{ debt.order_id }}</td>
      <td>{{ debt.total }}</td>
      <td>{{ debt.paid }}</td>
      <td>{{ debt.due }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <!-- Форма для внесения части оплаты -->
  <h2>Оплатить часть заказа</h2>
  <form method="POST" action="{{ url_for('client_debts') }}">
    <label for="order_id">№ Заказа:</label>
    <input type="number" name="order_id" id="order_id" required>
    <br><br>
    <label for="pay_amount">Сумма оплаты:</label>
    <input type="number" step="0.01" name="pay_amount" id="pay_amount" required>
    <br><br>
    <button type="submit">Оплатить</button>
  </form>
  <br>
  <a href="{{ url_for('dashboard') }}">Назад</a>
</body>
</html>
