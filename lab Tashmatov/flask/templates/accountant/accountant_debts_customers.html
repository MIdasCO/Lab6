<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задолжённость клиентов</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Задолжённость клиентов</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>№ Заказа</th>
      <th>Клиент</th>
      <th>Общая сумма</th>
      <th>Оплачено</th>
      <th>Задолженность</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.order_id }}</td>
      <td>{{ row.client }}</td>
      <td>{{ row.total }}</td>
      <td>{{ row.paid }}</td>
      <td>{{ row.debt }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
