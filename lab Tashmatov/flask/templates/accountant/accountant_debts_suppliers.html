<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Задолженность перед поставщиками</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 70%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Задолженность перед поставщиками</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>№ Поставки</th>
      <th>Поставщик</th>
      <th>Сотрудник</th>
      <th>Дедлайн</th>
      <th>Сумма к оплате</th>
      <th>Задолженность</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.delivery_number }}</td>
      <td>{{ row.supplier }}</td>
      <td>{{ row.employee }}</td>
      <td>{{ row.deadline }}</td>
      <td>{{ row.amount_due }}</td>
      <td>{{ row.debt }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
