<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Продажи по типу товара</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Продажи по типу товара</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>Тип товара</th>
      <th>Продажи</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.product_type }}</td>
      <td>{{ row.sales }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
