<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Продажи по товару</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Продажи по товару</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>Товар</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Дата</th>
      <th>Клиент</th>
      <th>№ Заказа</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.product }}</td>
      <td>{{ row.price }}</td>
      <td>{{ row.quantity }}</td>
      <td>{{ row.date }}</td>
      <td>{{ row.client }}</td>
      <td>{{ row.order_number }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
