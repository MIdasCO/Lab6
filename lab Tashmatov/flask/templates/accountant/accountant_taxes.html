<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Налоги</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Налоги</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>Название налога</th>
      <th>Сумма</th>
      <th>Дата начала</th>
      <th>Дата окончания</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.tax_name }}</td>
      <td>{{ row.amount }}</td>
      <td>{{ row.start_date }}</td>
      <td>{{ row.end_date }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
