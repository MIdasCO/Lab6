<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Продажи по акциям</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 70%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Продажи по акциям</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>Акция</th>
      <th>Заказ</th>
      <th>Дата</th>
      <th>Сумма</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.promotion }}</td>
      <td>{{ row.order }}</td>
      <td>{{ row.date }}</td>
      <td>{{ row.amount }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
