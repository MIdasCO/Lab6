<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отчет о прибылях и убытках</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Отчет о прибылях и убытках</h1>
  <table>
    <tr>
      <th>Номер</th>
      <th>Расход</th>
      <th>Доход</th>
      <th>Налоги</th>
      <th>Прибыль</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.number }}</td>
      <td>{{ row.expenses }}</td>
      <td>{{ row.income }}</td>
      <td>{{ row.taxes }}</td>
      <td>{{ row.profit }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="{{ url_for('accountant_dashboard') }}">Назад</a>
</body>
</html>
